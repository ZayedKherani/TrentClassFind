name: trent_u_class_find
description: Trent University Class Find

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.2
  shared_preferences: ^2.2.1
  provider: ^6.0.5
  url_launcher: ^6.1.14
  mockito: ^5.4.2
  page_transition: ^2.1.0
  permission_handler: ^11.0.0
  gallery_saver: ^2.3.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  glob: ^2.1.2

flutter_native_splash:
  android: true

  android_gravity: center

  android_screen_orientation: portrait

  color: "#ffffff"
  color_dark: "#000000"

  fullscreen: true

  icon_background_color: "#ffffff"
  icon_background_color_dark: "#000000"

  image: assets/icons/splash_icon.png
  image_dark: assets/icons/splash_icon.png

  ios: false

  ios_content_mode: center

  web: true

  web_image_mode: center

  android_12:
    android_gravity: center

    color: "#ffffff"
    color_dark: "#000000"

    icon_background_color: "#ffffff"
    icon_background_color_dark: "#000000"

    image: assets/icons/splash_icon.png
    image_dark: assets/icons/splash_icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/images/720/
    - assets/images/1080/
    - assets/images/review/

    - assets/sample.txt
  
  fonts:
    - family: ZarBrush
      fonts:
        - asset: assets/fonts/ZarBrush.ttf
